<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
  
  
<script src="https://code.highcharts.com/modules/treemap.js"></script>

  <title>Static Webpage</title>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav class="nav-links">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="fas fa-power-off"></i></a>
    </nav>
  </header>
  
  <div class="horizontal-panel">
   <div class="date-container">
	  <label for="date1">From</label><br>
      <input type="date" id="date1">
	  <label for="date2">To</label><br>
	  <input type="date" id="date2">
	</div>
	
	<div class="dropdowns">
	  <select name="states" id="states">
  <option value="all-state" selected>State</option>
  <option value="in-py">Puducherry</option>
  <option value="in-ld">Lakshadweep</option>
  <option value="in-wb">West Bengal</option>
  <option value="in-or">Orissa</option>
  <option value="in-br">Bihar</option>
  <option value="in-sk">Sikkim</option>
  <option value="in-ct">Chattisgarh</option>
  <option value="in-tn">Tamil Nadu</option>
  <option value="in-mp">Madhya Pradesh</option>
  <option value="in-2984">Gujarat</option>
  <option value="in-ga">Goa</option>
  <option value="in-nl">Nagaland</option>
  <option value="in-mn">Manipur</option>
  <option value="in-ar">Arunachal Pradesh</option>
  <option value="in-mz">Mizoram</option>
  <option value="in-tr">Tripura</option>
  <option value="in-3464">Andaman and Nicobar</option>
  <option value="in-dl">Delhi</option>
  <option value="in-dn">Daman and Diu</option>
  <option value="in-ch">Chandigarh</option>
  <option value="in-hp">Himachal Pradesh</option>
  <option value="in-jk">Jammu and Kashmir</option>
  <option value="in-kl">Kerala</option>
  <option value="in-ka">Karnataka</option>
  <option value="in-mh">Maharashtra</option>
  <option value="in-as">Assam</option>
  <option value="in-ap">Andhra Pradesh</option>
  <option value="in-ml">Meghakaya</option>
  <option value="in-pb">Punjab</option>
  <option value="in-rj">Rajasthan</option>
  <option value="in-up">Uttar Pradesh</option>
  <option value="in-ut">Uttarakhand</option>
  <option value="in-jh">Jharkhand</option>
  <option value="in-hr">Jharkhand</option>
</select>

<select name="products" id="products">
  <option value="all_product" selected>Product</option>
  <option value="UPS E2">UPS E2</option>
  <option value="UPS EB">UPS EB</option>
  <option value="Online UPS">Online UPS</option>
  <option value="Jumbo">Jumbo/option>
  <option value="Stabilizer">Stabilizer</option>
  <option value="UPS XP">UPS XP</option>
</select>

<select name="problems" id="problems">
  <option value="all_problem" selected>Problem</option>
  <option value="Charging Problem">Charging Problem</option>
  <option value="BEEP Sound">BEEP sound</option>
  <option value="No Display">No Display</option>
  <option value="Load Problem">Load Problem</option>
  <option value="Switch Problem">Switch Problem</option>
  <option value="No Output Voltage">No Output Voltage</option>
  <option value="Backup Problem">Backup Problem</option>
</select>


<select name="Service Request Status" id="Status">
  <option value="srs" selected>Status</option>
  <option value="Installation Done">Installed</option>
  <option value="Estimation Pending Approval">Pending Approval</option>
  <option value="Assigned">Assigned</option>
  <option value="Spare Parts Unavailable">Spare Parts Unavailable</option>
  <option value="Safari">Safari</option>
</select>


<select name="Service Request Mode" id="Mode">
  <option value="srm" selected>Mode</option>
  <option value="Call">Call</option>
  <option value="Email">Email</option>
  <option value="Customer">Customer</option>
  <option value="Carry in">Carry in</option>
  <option value="Call Center">Call Center</option>
  <option value="Dealer">Dealer</option>
  <option value="Whatsapp">Whatsapp</option>
</select>


<select name="language" id="month">
  <option value="javascript">JavaScript</option>
  <option value="python">Python</option>
  <option value="c++" disabled>C++</option>
  <option value="java" selected>Model</option>
</select>
</div>

    <button class="go-button">GO</button>
  </div>
  
  <div class="content">
    <div class="chart-container">
      <div class="map" id="container">Indian States Map </div>
      <div id="column-chart"></div>
	  <div id="bar-chart"></div>
    </div>
	<div class="chart-container2">
		<div id="pie-chart"></div>
		<div id="hist"></div>
		<div id="tree"></div>
	</div>
  </div>

<script src="./data.js"></script>
<script src="./javascript.js"></script>

</body>
</html>
